            border-radius: 0 4px 4px 0;

        .json-args {

            font-size: 0.9em;
            color: #666;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .collapsible {
            background: #007bff;
            color: white;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 4px;
            text-align: left;
            outline: none;
            margin: 5px 0;
        }
        .content {
            display: none;
            overflow: hidden;
        }
        .active {

        function formatDate(timestamp) {
            return new Date(timestamp * 1000).toLocaleString();
        }

        function formatJSON(obj) {
            return JSON.stringify(obj, null, 2);
        }

        function createCompletionCard(completion) {
            const card = document.createElement('div');
            card.className = 'completion-card';

            const header = document.createElement('div');
            header.className = 'completion-header';
            header.innerHTML = `
                <div>
                    <strong>ID:</strong> ${completion.id}<br>
                    <strong>Created:</strong> ${formatDate(completion.created)}
                </div>
            `;
            card.appendChild(header);

            const choice = completion.choices[0];
            if (choice.message.content) {
                const content = document.createElement('div');
                content.innerHTML = `<strong>Content:</strong><br>${choice.message.content}`;
                card.appendChild(content);
            }

            if (choice.message.tool_calls) {
                const toolCallsContainer = document.createElement('div');
                toolCallsContainer.innerHTML = '<strong>Tool Calls:</strong>';
                
                choice.message.tool_calls.forEach(toolCall => {
                    const toolCallDiv = document.createElement('div');
                    toolCallDiv.className = 'tool-call';
                    toolCallDiv.innerHTML = `
                        <strong>Function:</strong> ${toolCall.function.name}<br>
                        <strong>ID:</strong> ${toolCall.id}<br>
                        <strong>Arguments:</strong><br>
                        <div class="json-args">${formatJSON(toolCall.function.arguments)}</div>
                    `;
                    toolCallsContainer.appendChild(toolCallDiv);
                });
                card.appendChild(toolCallsContainer);
            }

            const usage = document.createElement('div');
            usage.className = 'usage-info';
            usage.innerHTML = `
                <strong>Usage:</strong><br>
                Completion Tokens: ${completion.usage.completion_tokens}<br>
                Prompt Tokens: ${completion.usage.prompt_tokens}<br>
                Total Tokens: ${completion.usage.total_tokens}
            `;
            card.appendChild(usage);

            return card;
        }

        const completionsContainer = document.getElementById('completions');
        data.forEach(completion => {
            completionsContainer.appendChild(createCompletionCard(completion));
        });

        // Add collapsible functionality
        document.querySelectorAll('.collapsible').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('active');
                const content = this.nextElementSibling;
                if (content.style.display === 'block') {
                    content.style.display = 'none';
                } else {
                    content.style.display = 'block';
                }
            });
        });
